<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 50px;
            height: auto;
            border-radius: 50%;
        }
        .date-cell {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h2>Activity Logs</h2>
    <table id="activityTable">
        <thead>
            <tr>
                <th>Profile Picture</th>
                <th>Name</th>
                <th>Date</th>
                <th>Item Sent</th>
                <th>Quantity</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Sender Summary</h2>
    <table id="summaryTable">
        <thead>
            <tr>
                <th>Sender ID</th>
                <th>Total Items Sent</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchData('https://loganpederson.github.io/api/get-activity-logs', 'activityTable');
            fetchData('https://loganpederson.github.io/api/get-sender-summary', 'summaryTable');
            fetchData('https://loganpederson.github.io/api/get-user-data', 'userData');
        });

        async function fetchData(apiUrl, tableId) {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const table = document.getElementById(tableId);
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    if (tableId === 'activityTable') {
                        const imgTd = document.createElement('td');
                        const img = document.createElement('img');
                        img.src = row.profile_image;  // Make sure your API returns the profile image URL
                        img.alt = "User Image";
                        imgTd.appendChild(img);
                        tr.appendChild(imgTd);

                        addTextCell(tr, row.name); // Name from user data
                        addTextCell(tr, new Date(row.timestamp * 1000).toLocaleString()); // Formatted date
                        addTextCell(tr, `Item ID: ${row.item_id}`); // Item sent
                        addTextCell(tr, row.item_qty); // Quantity
                        addTextCell(tr, row.message); // Message
                    } else {
                        Object.values(row).forEach(text => {
                            const td = document.createElement('td');
                            td.textContent = text;
                            tr.appendChild(td);
                        });
                    }
                    table.querySelector('tbody').appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function addTextCell(tr, text) {
            const td = document.createElement('td');
            td.textContent = text;
            tr.appendChild(td);
        }
    </script>
</body>
</html>
