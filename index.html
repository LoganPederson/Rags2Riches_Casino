<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Activity Logs</h2>
    <table id="activityTable">
        <thead>
            <tr>
                <th>Log ID</th>
                <th>Title</th>
                <th>Timestamp</th>
                <th>Sender ID</th>
                <th>Item Details</th>
                <th>Processed Time</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Sender Summary</h2>
    <table id="summaryTable">
        <thead>
            <tr>
                <th>Sender ID</th>
                <th>Total Items Sent</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchData('http://localhost:7071/api/get-activity-logs', 'activityTable');
            fetchData('http://localhost:7071/api/get-sender-summary', 'summaryTable');
        });

        function fetchData(apiUrl, tableId) {
            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById(tableId);
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(text => {
                        const td = document.createElement('td');
                        td.textContent = text;
                        tr.appendChild(td);
                    });
                    table.querySelector('tbody').appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
