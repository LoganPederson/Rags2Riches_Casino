<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanax Lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen flex flex-col items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <header class="text-center mb-4">
                <h1 class="text-2xl font-bold">Current Xanax in the pot: <span class="text-green-500">{{ potAmount }}</span></h1>
            </header>
            <section>
                <h2 class="text-xl font-semibold mb-3">Activity Log</h2>
                <ul class="list-disc pl-5">
                    <li v-for="entry in activityLog" class="mb-2">
                        {{ entry.playerName }} entered {{ entry.xanaxAmount }} Xanax - Total in pot: {{ entry.totalPot }}
                    </li>
                </ul>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                potAmount: 0,
                activityLog: []
            },
            mounted() {
                this.fetchData();
            },
            methods: {
                fetchData() {
                    // Mock data for demonstration
                    this.potAmount = 300;
                    this.activityLog = [
                        { playerName: 'Alice', xanaxAmount: 50, totalPot: 300 },
                        { playerName: 'Bob', xanaxAmount: 100, totalPot: 250 },
                        { playerName: 'Carol', xanaxAmount: 150, totalPot: 150 }
                    ];
                }
            }
        });
    </script>
</body>
</html>
